name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all
        run: pnpm build:all

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/svhaui-helper.user.js
            dist/svhaui-helper.min.user.js
          generate_release_notes: true
          draft: false
          prerelease: false

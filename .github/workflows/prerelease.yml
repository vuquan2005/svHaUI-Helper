name: Dev Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dev-release:
    runs-on: ubuntu-latest
    # Only run for commits that affect functionality
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.event.head_commit.message, 'feat:') ||
      startsWith(github.event.head_commit.message, 'feat(') ||
      startsWith(github.event.head_commit.message, 'fix:') ||
      startsWith(github.event.head_commit.message, 'fix(') ||
      startsWith(github.event.head_commit.message, 'perf:') ||
      startsWith(github.event.head_commit.message, 'perf(') ||
      startsWith(github.event.head_commit.message, 'refactor:') ||
      startsWith(github.event.head_commit.message, 'refactor(')

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build dev version
        run: pnpm build:dev

      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          COMMIT_DATE=$(git log -1 --format=%cd --date=format:'%Y-%m-%d %H:%M')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "commit_date=${COMMIT_DATE}" >> $GITHUB_OUTPUT

      - name: Delete existing dev release and tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete dev --yes --cleanup-tag || true

      - name: Create/Update Dev Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          name: "ðŸš§ Development Build"
          body: |
            ## âš ï¸ Rolling Development Release

            This is an **automated rolling release** that always contains the latest development build.

            | Info | Value |
            |------|-------|
            | **Version** | `${{ steps.version.outputs.version }}` |
            | **Commit** | [`${{ steps.version.outputs.short_sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) |
            | **Built** | ${{ steps.version.outputs.commit_date }} |
            | **Message** | ${{ github.event.head_commit.message }} |

            ---

            ### ðŸ“¥ Install Dev Channel
            Install this version to automatically receive the latest development updates:
            
            **[â¬‡ï¸ svhaui-helper.dev.user.js](https://github.com/${{ github.repository }}/releases/download/dev/svhaui-helper.dev.user.js)**

            > [!WARNING]
            > This build may be unstable. For stable releases, use the [latest stable release](https://github.com/${{ github.repository }}/releases/latest).
          files: |
            dist/svhaui-helper.dev.user.js
          draft: false
          prerelease: true
          make_latest: false

name: Prerelease

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  prerelease:
    runs-on: ubuntu-latest
    # Only run for commits that affect functionality (feat, fix, perf, refactor)
    # Skip for: docs, chore, style, ci, test, build
    if: |
      startsWith(github.event.head_commit.message, 'feat:') ||
      startsWith(github.event.head_commit.message, 'feat(') ||
      startsWith(github.event.head_commit.message, 'fix:') ||
      startsWith(github.event.head_commit.message, 'fix(') ||
      startsWith(github.event.head_commit.message, 'perf:') ||
      startsWith(github.event.head_commit.message, 'perf(') ||
      startsWith(github.event.head_commit.message, 'refactor:') ||
      startsWith(github.event.head_commit.message, 'refactor(')


    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build dev version
        run: pnpm build:dev

      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}-dev.${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Commit dev build to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/svhaui-helper.dev.user.js
          git commit -m "chore: update dev build [skip ci]" || echo "No changes to commit"
          git push

      - name: Delete existing prerelease tag (if exists)
        run: |
          git push origin :refs/tags/${{ steps.version.outputs.tag }} || true
        continue-on-error: true

      - name: Create prerelease tag
        run: |
          git tag -a ${{ steps.version.outputs.tag }} -m "Prerelease ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create Prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "üöß Dev Build ${{ steps.version.outputs.tag }}"
          body: |
            ## ‚ö†Ô∏è Development Prerelease

            This is an **automated prerelease** built from commit [`${{ steps.version.outputs.short_sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }}).

            **Commit message:** ${{ github.event.head_commit.message }}

            ---

            ### üì• Install Dev Channel
            To receive automatic updates from prereleases, install the dev version:
            - [svhaui-helper.dev.user.js](https://raw.githubusercontent.com/${{ github.repository }}/main/dist/svhaui-helper.dev.user.js)

            ‚ö†Ô∏è **Warning:** This build may be unstable. For stable releases, use the [latest release](https://github.com/${{ github.repository }}/releases/latest).
          files: |
            dist/svhaui-helper.dev.user.js
          draft: false
          prerelease: true

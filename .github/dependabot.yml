version: 2

updates:
  # Check npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps):'
    labels:
      - 'dependencies'
    groups:
      # Group minor/patch updates together
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      prod-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'

  # Check GitHub Actions versions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'chore(ci):'
    labels:
      - 'ci'
